<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        const typeConsole = (type="log") => {
            if(type==="log"){
             console.log(`day la type: log`);
            }else if(type==="warn"){
                console.warn(`day la type: warn`);
            }else if(type==="error"){
                console.error(`day la type: error`);
            }else{  
                console.log(`day la type: ${type}`);   
            }
        }
        typeConsole("log");
        typeConsole("warn");
        typeConsole("error");
        typeConsole();
    </script>
</body>
</html>
