<body>
    <script>    
        const checkElement = (arr,e) =>{
              for(let a of arr){
                if(a===e){
                    return true;
                }
                
              }
              return false;
        }
      
        console.log(  checkElement([1,2,3,4,5],3));
        console.log(  checkElement([1,2,3,4,5],6));
    </script>
</body>
